    <link rel="stylesheet" type="text/css" href="public/footer.css">
    <link rel="stylesheet" type="text/css" href="public/header.css">
    <link rel="icon" type="image/x-icon" href="public/Best.png">
    <meta property="og:description" content="Oglądaj wydarzenia ppv za darmo!">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body onresize="resize()">
    <div class="header" id="header">
      <div class="menu" id="menu">
        <button onclick="location.href='/'" class="home-button">Strona główna</button>
        <button onclick="discord()" class="discord-button">Discord</button>
        <button class="login" onclick="login()"><img class="dc" src="https://uxwing.com/wp-content/themes/uxwing/download/brands-and-social-media/discord-white-icon.png" id="img"></img><p id="txt" class="login-text">Zaloguj się</p></button>
      </div>
      <button onclick="clickList()" id="hamburger" class="hamburger" ><img id="ham" class="img" src="public/ham.png"></button>
    </div>

    <div class="error">
        <p class="error1">Wystąpił błąd!</p>
        <p class="error2">Nie jesteś zalogowany lub nie zakupiłeś rangi premium, zakup ją na naszym</p>
        <button class="button" onclick="discord()">discordzie</button>
    </div>

    <section class="footer">
        <p class="footer-text">@BestStreams.top - najlepsze streamy!</p>
        <div class="nav">
          <button onclick="location.href='/'" class="footer-home">Strona główna</button>
          <button onclick="discord()" class="footer-home">Discord</button>
          <p class="footer-text-min">@BestStreams.top - najlepsze streamy!</p>
        </div>
      </section>

      <script src="/header.js"></script>
      <script>


        var token = null;
  
        window.onload = () => {
  
          token = localStorage.getItem("token");
          if (token != null){
  
            const id = token.split('|')[1];
            const avatar = token.split('|')[0];
            document.getElementById('img').src = `https://cdn.discordapp.com/avatars/${id}/${avatar}.jpg`;
            document.getElementById("txt").innerText = "Zalogowano";
            document.getElementById("img").style.border = "2px solid white";
          }
  
        };
  
        function login(){
          if (token == null){
            location.href='https://discord.com/oauth2/authorize?client_id=1205232972597428314&response_type=token&redirect_uri=https%3A%2F%2Fbeststreams.top%2Fpremium&scope=identify+guilds+guilds.members.read';
          }else{
            location.href="/premium.html";
          }
        }
  
  
    </script>
</body>
